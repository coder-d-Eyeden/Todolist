{% extends 'base.html' %}
    {% block title  %} Home {% endblock title %}
{% block body %}
     

    <div class="container my-3">
        <h3>Update Todo</h3>
        <form method="POST" action="/update/{{todo.sno}}">
            <form>
                <div class="mb-3">
                    <label for="title" class="form-label">Update Title:</label>
                    <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Update Description:</label>
                    <input type="text" class="form-control" name="desc" value="{{todo.desc}}"id="desc">
                </div>
                <button type="submit" class="btn btn-dark">Update</button>
            </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
{% endblock body %}
